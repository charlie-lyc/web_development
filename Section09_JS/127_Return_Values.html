    <script type="text/javascript">

      function getMilk(startingMoney, costPerBottle) {
        console.log("leaveHouse");

        console.log("moveRight");
        console.log("moveRight");

        console.log("You can buy " + calculateBottles(startingMoney, costPerBottle) + " bottles of milk.");

      // var change = getMilk(5, 1.5);
      // console.log(change);
      alert('After buying milk, your change is ' + getMilk(5, 1.5) + ' dollars.');


      function calculateBottles(startingMoney, costPerBottle) {
        var numberOfBottles = Math.floor(startingMoney / costPerBottle);
        return numberOfBottles;
      }

      function calculateChange(startingMoney, costPerBottle) {
        var change = startingMoney % costPerBottle;
        return change;
      }

    </script>
