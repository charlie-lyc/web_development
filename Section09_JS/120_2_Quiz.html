<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Increment and Decrement2</title>
  </head>
  <body>

    <script type="text/javascript">

      var x = 3;
      console.log('x : ', x);
      var y = x ++;
      // 왼쪽부터 먼저 연산(?)
      // var y = x = x + 1;
      console.log('x : ', x, ', y : ', y);
      y += 1 ;
      console.log('x : ', x, ', y : ', y);

    </script>

  </body>
</html>
