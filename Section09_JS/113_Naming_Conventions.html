<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Naming Conventions</title>
  </head>
  <body>
    <!--  1. 의미있는 단어의 결합으로  만든다.
          2. keyword는 사용할 수 없다.
          3. 숫자로 시작할 수 없고, 공백을 사용할 수 없다.
          4. 문자로 시작해야 하고, 숫자를 이용할 수 있다.
          5. "$" 와 "_" 기호만 사용할 수 있다.         -->

    <!--  1) Snake Case : ex) my_name
          2) Camel Case : ex) myName
          3) Pascal Case : ex) MyName -->

  </body>
</html>
