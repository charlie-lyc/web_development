<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <body>
    <!-- 'JavaScript : Java' = 'Carpet : Car'
        같은 스펠링 4개를 포함할 뿐 아무런 관계가 없다. -->
    <!-- "Interpreted"  VS  "Compiled"
           JavaScript            Java
               Python           Swift
                 Ruby         C / C++  -->

    <!-- Chrome => command + option + j : JavaScript Console
                => "alert('Hello World!');" 코딩 후 엔터               -->

    <!-- Chrome => command + option + i : Sources
                => ">>" 클릭해서 'Snippets' 선택
                => "+ New snippets" 클릭한 다음 새파일명 입력 'helloworld.js'
                => "alert('Hello');", "alert('World!');" 코딩
                => 파일명에서 오른쪽 클릭해서 "Run" 선택                        -->

    <!-- 아니면 text editor에서 이와 같이 -->
    <script type="text/javascript">

      // alert => Function
      // 'Hello' => Message
      // ; => End
      alert('Hello');
      window.alert('World!');
      
    </script>

  </body>
</html>
