<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arithmetic Operator and Modulo</title>
  </head>
  <body>
    <!-- Arithmetic Operator : + , - , * , /
         Modulo(Remainder) : %                          -->
    <script type="text/javascript">

      var dogAge = prompt('How old is your dog?')
      var humanAge = (dogAge - 2) * 4 + 21;

      console.log(dogAge, humanAge);
      alert('Your dog is ' + humanAge + ' years old in human age.')

    </script>


  </body>
</html>
