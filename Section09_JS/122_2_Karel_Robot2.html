<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Karel Robot2</title>
  </head>
  <body>
    <!-- Karel Robot : https://stanford.edu/~cpiech/karel/ide.html -->
    <script type="text/javascript">
      // Challenge2 : 5*5 world 사이즈에서 좌측 최하단에서 우측 최상단 대각선 방향으로 이동하면서 beeper 설치하기
      function main() {
        putBeeper();
        putBeeperDiagonally();
        putBeeperDiagonally();
        putBeeperDiagonally();
        putBeeperDiagonally();
      }

      function putBeeperDiagonally() {
        move();
        turnLeft();
        move();
        putBeeper();
        turnRight();
      }

    </script>

  </body>
</html>
