<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Increment and Decrement1</title>
  </head>
  <body>

    <script type="text/javascript">

      var x = 5;
      console.log(x);
      // x = x + 1;
      // console.log(x);
      x ++;
      console.log(x);
      // x = x - 1;
      // console.log(x);
      x --;
      console.log(x);
      // x = x + 2;
      // console.log(x);
      x += 2;
      console.log(x);
      var y = 3;
      // x = x + y;
      // console.log(x);
      x += y;
      console.log(x);
      x *= y;
      console.log(x);
      x /= y;
      console.log(x);

    </script>

  </body>
</html>
