<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Combining Selectors</title>
</head>

<body>
  <!-- "css/styles.css"에서 확인 -->

  <h1>I Love Bacon</h1>
  <p>bacon, bacon, bacon</p>
  <section>
    <p>bacon, bacon, bacon</p>
  </section>

  <hr style="border: solid 1px;">

  <div>
    <h1 class="heading">Hello World!</h1>
  </div>
  <div>
    <div class="heading">Good Bye World</div>
  </div>
  <div>
    <p class="heading">Good Bye World</p>
  </div>

</body>

</html>
