<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object</title>
  </head>
  <body>
    <!-- 크롬 콘솔에서 실습 -->
    <script type="text/javascript">
    /* "Object" :

      // Dict 타입의 데이터 할당 : Camel-Case Name
      var houseKeeper1 = {
        name: "Jane",
        yearsOfExperience: 12,
        cleaningRepertoire: ["bathroom", "lobby", "bedroom"]
      }
      // 만든 객체 확인
      houseKeeper1;
      => {name: "Jane", yearsOfExperience: 12, cleaningRepertoire: Array(3)}
      houseKeeper1.name;
      =>"Jane"
      houseKeeper1.yearsOfExperience;
      =>12

    */

    /* "Constructor Function" :

      // Function 타입의 Constructor 정의 : Pascal-Case Name
      function BellBoy(name, age, hasWorkPermit, languages) {
        this.name = name;
        this.age = age;
        this.hasWorkPermit = hasWorkPermit;
        this.languages = languages;
      }
      // 객체 만들기 : Camel-Case Name
      var bellBoy1 = new BellBoy('Timmy', 19, true, ['French', 'English']);
      // 만든 객체 확인
      bellBoy1.name;
      =>"Timmy"
      bellBoy1.age;
      =>19

    */

    /* Challenge :

      // constructor function 정의
      function HouseKeeper(name, yearsOfExperience, cleaningRepertoire) {
        this.name = name;
        this.yearsOfExperience = yearsOfExperience;
        this.cleaningRepertoire = cleaningRepertoire;
      }
      // 객체 만들기
      var houseKeeper1 = new HouseKeeper('Jane', 12, ["bathroom", "lobby", "bedroom"]);
      // 만든 객체 확인
      houseKeeper1.name;
      => "Jane"
      houseKeeper1.yearsOfExperience;
      => 12
      
    */

    </script>

  </body>
</html>
