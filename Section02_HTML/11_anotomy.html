<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- start tag, content, end tag -->
  <title>Sherlock Holmes</title>
</head>

<body>
  <!-- HTML Element, HTML Attribute -->
  <!-- h(orizontal) r(ule) element: self-closing tag -->
  <!-- h(eadings) element -->
  <!-- (line) br(eak) element: self-closing tag -->
  <!-- https://www.gutenberg.org: "Sherlock Holmes" -->
  <hr size="7">
  <center>
    <h1>The Adventures of<br>Sherlock Holmes</h1>
    <h6>by</h6>
    <h3>Arthur Conan Doyle</h3>
  </center>
  <hr size="7" noshade>
  <h1>This is a level 1 heading created using the h1 tag</h1>
  <h2>This is a level 2</h2>
  <h3>This is a level 3</h3>
  <h4>This is a level 4</h4>
  <h5>This is a level 5</h5>
  <h6>This is a level 6</h6>
</body>

</html>
