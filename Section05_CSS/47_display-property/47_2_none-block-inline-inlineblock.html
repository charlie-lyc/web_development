<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Hello World</title>
  </head>
  <body>
    <!-- CSS 'display' property :
    none - 웹페이지에 나타나지 않게 함
    block - 좌우 양쪽에 줄바꿈 포함
    inline - 줄바꿈 포함하지 않음
    inline-block - 우측에 줄바꿈 포함 -->

    <!--  Block Elements  -->
    <p class="first-p">Hello</p>
    <p class="second-p">World</p>
    <p class="third-p">Hi</p>
    <p class="fourth-p">Universe</p>

    <!--  Inline Elements  -->
    <span class="first-span">Hello</span>
    <span class="second-span">World</span>
    <span class="third-span">Hi</span>
    <span class="fourth-span">Universe</span>

  </body>
</html>
