<!-- Starter template : https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
<!doctype html>
<html lang="en">
  <head>
    <!-- 1) Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 2) Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- my favicon -->
    <link rel="icon" href="image/my-favicon.ico">
    <title>Navigation Bar</title>
  </head>
  <body>
    <!-- 1-column navigation bar -->
    <!-- <nav class="navbar">
      <ul  class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Download</a>
        </li>
      </ul>
    </nav> -->

    <!-- 1-row navigation bar : 'navbar-expand-(sm, md, lg, xl)' -->
    <!-- background (color) : 'bg-(primary, secondary, success, danger, warning, info, light, dark, link)' -->
    <!-- navigation bar (color) : 'navbar-(primary, secondary, success, danger, warning, info, light, dark, link)' -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

      <!-- Add 'navbar-brand' as a link :
          이 navbar-brand를 toggle button의 target에 포함 시킬지 말지 선택,
          그리고 toggle button의 왼쪽에 위치시킬지 오른쪽에 위치시킬지 선택,
          오른쪽에 위치시키면 toggle target의 'ml-auto'에 의해 toggle button이 자동으로 오른쪽 정렬이 된다. -->
      <a class="navbar-brand" href="#">tinDog</a>

      <!-- "1-row navbar"로 설정은 했지만 스크린의 크기가 작아지면 불가피하게 "1-column navbar"가 되어버린다. -->
      <!-- 이 때 필요한 것이 "Toggler" : 스크린의 폭이 좁아지면 navbar가 한 개의 메뉴 버튼으로 바뀐다.
                                    그리고 그것을 클릭하면 navbar가 drop-down menu처럼 나타난다. -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- toggle button의 'data-target' -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

        <!-- margin left (auto) : 'ml-auto' -->
        <ul  class="navbar-nav ml-auto">

          <!-- Add 'dropdown-menu' -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>

          <!-- Add general navigation bar menu -->
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Download</a>
          </li>

        </ul>

      </div>

    </nav>

    <!-- 3-1) Optional JavaScript -->
    <!-- 3-2) jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
