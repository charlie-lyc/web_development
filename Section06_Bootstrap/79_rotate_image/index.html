<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">

    div {
      width: 300px;
      height: 300px;
      background-color: skyblue;
    }

    .rotated-clockwise {
      transform: rotate(45deg);
      /* transform: rotateZ(45deg); */
      background-color: pink;
    }

    .rotated-anticlockwise {
      transform: rotate(-45deg);
      /* transform: rotateZ(45deg); */
      background-color: pink;
    }

  </style>
  <title>Rotate Image</title>
</head>

<body>

  <div>Normal</div>
  <div class="rotated-clockwise">Rotated-Clockwise</div>
  <div class="rotated-anticlockwise">Rotated-Anticlockwise</div>
  
</body>

</html>
