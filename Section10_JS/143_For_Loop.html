<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>For Loop</title>
  </head>
  <body>

    <!-- "State" :

          while (something is true) {
            // Do something.
          }

         "Iterate" :
         
          for (let i = 0; i < 2; i ++) {
            // Do something.
          }
    -->

    <script type="text/javascript">
      /* While Loop : 1) starting point, 2) ending point, 3) increment(decrement) 각각 따로 표기.

        var i = 1;
        while (i < 5) {
          console.log(i);
          i ++;
        }

      */
      /* For Loop : 1), 2), 3) 한줄에 같이 표기.

        for (var i = 1; i < 5; i++) {
          console.log(i);
        }

      */

      var output = [];

      function fizzBuzz() {

        for (var number = 1; number <= 15; number ++) {
          var remainderBy3 = number % 3;
          var remainderBy5 = number % 5;
          if (remainderBy3 === 0 && remainderBy5 === 0) {
            output.push('FizzBuzz');
          } else if (remainderBy3 === 0) {
            output.push('Fizz');
          } else if (remainderBy5 === 0) {
            output.push('Buzz');
          } else {
            output.push(number);
          }
        }

        console.log(output);
      }

      fizzBuzz();

    </script>

  </body>
</html>
