<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>While Loop</title>
  </head>
  <body>

    <script type="text/javascript">

      var output = [];
      var number = 1;

      function fizzBuzz() {

        while (number <= 15) {
          var remainderBy3 = number % 3;
          var remainderBy5 = number % 5;
          if (remainderBy3 === 0 && remainderBy5 === 0) {
            output.push('FizzBuzz');
          } else if (remainderBy3 === 0) {
            output.push('Fizz');
          } else if (remainderBy5 === 0) {
            output.push('Buzz');
          } else {
            output.push(number);
          }
          number ++;
        }

        console.log(output);
      }

      fizzBuzz();

    </script>

  </body>
</html>
